en:
  linux: &linux
    global: &global
      back: Escape
      nextItem: Alt+ArrowDown
      prevItem: Alt+ArrowUp
      nextPhoto: Alt+ArrowRight
      prevPhoto: Alt+ArrowLeft
    Esper: &Esper
      zoomIn:
        - CmdOrCtrl-+
        - CmdOrCtrl-=
        - Shift-CmdOrCtrl-+
      zoomOut:
        - CmdOrCtrl+-
        - Shift+CmdOrCtrl+_
        - Shift+CmdOrCtrl+-
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      quicktool: Space
    Sidebar: &Sidebar
      next: ArrowDown
      prev: ArrowUp
      clear: Escape
    ItemIterator: &ItemIterator
      up:
        - ArrowUp
        - Shift+ArrowUp
        - Ctrl+ArrowUp
      down:
        - ArrowDown
        - Shift+ArrowDown
        - Ctrl+ArrowDown
      left:
        - ArrowLeft
        - Shift+ArrowLeft
        - Ctrl+ArrowLeft
      right:
        - ArrowRight
        - Shift+ArrowRight
        - Ctrl+ArrowRight
      preview: Space
      open: Enter
      edit: F2
      clear: Escape
      delete:
        - Backspace
        - Delete
      all: Ctrl+a
      home: Home
      end: End
      pageUp: PageUp
      pageDown: PageDown
      copy: Ctrl+c
    PhotoIterator: &PhotoIterator
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      open: Enter
      edit: F2
      delete:
        - Backspace
        - Delete
      expand:
        - CmdOrCtrl+ArrowDown
        - CmdOrCtrl+ArrowRight
      contract:
        - CmdOrCtrl+ArrowUp
        - CmdOrCtrl+ArrowLeft
        - Escape
      home: Home
      end: End
      pageUp: PageUp
      pageDown: PageDown
    SelectionGrid: &SelectionGrid
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      open: Enter
      delete:
        - Backspace
        - Delete
      home: Home
      end: End
      pageUp: PageUp
      pageDown: PageDown
    MetadataList: &MetadataList
      up: ArrowUp
      down: ArrowDown
      enter: Enter
    NoteList: &NoteList
      up: ArrowUp
      down: ArrowDown
      open:
        - Enter
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      home: Home
      end: End
      pageUp: PageUp
      pageDown: PageDown
    NotePad: &NotePad
      break: Enter
      br:
        - Shift+Enter
        - Ctrl+Enter
      backspace:
        - Backspace
        - CmdOrCtrl+Backspace
      del:
        - Delete
        - CmdOrCtrl+Delete
      bold: CmdOrCtrl+b
      italic: CmdOrCtrl+i
      underline: CmdOrCtrl+u
      overline: CmdOrCtrl+o
      liftListItem: CmdOrCtrl+[
      sinkListItem: CmdOrCtrl+]
      addLink: CmdOrCtrl+l
      joinUp: Alt+ArrowUp
      joinDown: Alt+ArrowDown
      lift: CmdOrCtrl+ArrowLeft
      selectAll: CmdOrCtrl+a
      clearSelection: Escape
      blockquote: CmdOrCtrl+Shift+>
      undo: CmdOrCtrl+z
      redo: CmdOrCtrl+Shift+Z
    TagList: &TagList
      up: ArrowUp
      down: ArrowDown
      remove:
        - Backspace
        - Delete
      commit: Enter
      clear: Escape
  darwin:
    global: *global
    Esper: *Esper
    Sidebar: *Sidebar
    ItemIterator:
      up:
        - ArrowUp
        - Shift+ArrowUp
      down:
        - ArrowDown
        - Shift+ArrowDown
      left:
        - ArrowLeft
        - Shift+ArrowLeft
      right:
        - ArrowRight
        - Shift+ArrowRight
      preview: Space
      open:
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      clear: Escape
      edit: Enter
      delete:
        - Backspace
        - Delete
      copy: Cmd+c
      all: Cmd+a
      home: Home
      end: End
      pageUp: PageUp
      pageDown: PageDown
    PhotoIterator:
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      open:
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      delete:
        - Backspace
        - Delete
      enter: Enter
      preview: Space
      contract: Escape
      home: Home
      end: End
      pageUp: PageUp
      pageDown: PageDown
    SelectionGrid:
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      open:
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      delete:
        - Backspace
        - Delete
      home: Home
      end: End
      pageUp: PageUp
      pageDown: PageDown
    MetadataList: *MetadataList
    NoteList: *NoteList
    NotePad: *NotePad
    TagList: *TagList
  win32: *linux
